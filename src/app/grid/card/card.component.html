@if(hero()) {
    <div (click)="navToHero(hero())">
        <img [src]="hero()?.imageURL" alt="N/A">
        <span>
            <h2>{{hero()?.name}}</h2>
            <h4>You own: {{hero()?.duplicates}}</h4>
            <p>{{hero()?.description}}</p>
        </span>
    </div>
} @else {
    <div>
        <img src="empty-spot.jpg">
        <span>
            <h2>Empty</h2>
            <h4>You own: -</h4>
            <p>Collect heroes!</p>
        </span>
    </div>
}
